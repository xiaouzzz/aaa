<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>STLLoader</title>
    
    <style>
			body { margin: 0; }
		</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <!-- "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/" -->
    <script type="importmap">
        {
            "imports": {
            "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
            "stl-loader": "https://unpkg.com/three@0.154.0/examples/jsm/loaders/STLLoader.js",
            "orbit-controls": "https://unpkg.com/three@0.154.0/examples/jsm/controls/OrbitControls"
            }
        }
    </script>
  </head>
  <body>
    <div class="position-absolute top-0 start-50 translate-middle-x text-center" id="info">
      <p>STL Loader<a class="text-decoration-none" href="https://github.com/MiChiamoAlbi"></a></p>
    </div>
    <div class="position-absolute bottom-0 start-50 translate-middle-x mb-3">
      <div class="form-check form-switch mb-2">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Rotation</label>
      </div>
      <input class="form-control" type="file" id="fileInput" accept=".stl">
    </div>
    <script>
      const mesh_example = "example.stl";
    </script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
